apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: rmsystemcontainer.azurecr.io/rmsproductimage:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: webapisvssecret

---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: product